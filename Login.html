<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">
    <link rel="icon" type="image/x-icon" href="photos/simple-logo.png">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="photos/simple-logo.png" width="100" alt="The Lounge Logo">
            </a>
        </div>
        
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="Login.html" target="_blank">Login</a>
            <a href="https://discord.gg/wdPQ24UWNh" target="_blank">Join</a>
            <a href="https://www.patreon.com/user?u=17439701&fromConcierge=true" target="_blank" id="support">Donate</a>
        </div>
    </div>
    
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="input-box">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email:</label>
                    </div>
                    <div class="input-box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password:</label>
                    </div>
                    <div class="forget">
                        <label for=""> <input type="checkbox">Remember Me <a href="">Forgot Password?</a></label>

                    </div>
                    <button>Log In</button>
                    <div class="register">
                        <p>Don't Have an Account?<a href="">Register!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
